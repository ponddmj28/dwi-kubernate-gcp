apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dwi-virtual-services
spec:
  hosts:
  - "*"
  gateways:
  - http-gateway                      # 1
  http:
    - match:
        - uri:
            prefix: /dwi-wa
      route:
        - destination:
            host: dwi-wa
            port:
              number: 8080
    - match:
        - uri:
            prefix: /dwi-ws
      route:
        - destination:
            host: dwi-ws
            port:
              number: 8100
    - match:
        - uri:
            prefix: /dwi-bt
      route:
        - destination:
            host: dwi-bt
            port:
              number: 8200